<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake 1.0</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <div id="jumbotron">
        <div class="row"  style="margin-top:-20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <fieldset>
                    <h2>Start Game</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="gameid" id="gameid" class="form-control input-lg"
                               placeholder="Game ID">
                    </div>
                    <div class="form-group">
                        <input type="text" name="opponentcont" id="opponentcontrols" class="form-control input-lg"
                               placeholder="Controls">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <button id="startGame" class="btn btn-success btn-block btn-lg" tabindex="7">
                            Start Game
                        </button>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a id="back" class="btn btn-lg btn-success btn-block" href="userMenu.html" role="button">Back</a>
                    </div>
            </div>
            </fieldset>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/client.js"></script>

</div>
</body>
</html>
