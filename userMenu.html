<!--Doctype defined. Language defines as english.
head is configured, titel is set to Snake 1.0 (this is shown in the window-top)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake 1.0</title>
    <!--Implenents my own and boostrap stylesheets.
        CSS is alway implementated in the header, because its one of the most importaint thing,
        when the web page is about to load.-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<!--Body is created. The div class container is created - it contains everything
that appears on the page. the div 'jumbotron' is the green box, that is shown on every page
for creating a red threat throughout the page (design-wise)-->
<body>
<div class="container">
    <div id="jumbotron">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Snake 1.0
                        <small>The best game ever!</small>
                    </h2>
                    <hr class="colorgraph">
                    <!--from this page, you can navigate through the page. every row of button is in an
                    div class "row". then every button is in a div class, that is made by bootstrap. These
                    helps place the buttons properly on the page-->
                    <div class="row">
                        <div class="col-xs-6 col-md-6"><a type="newgame" href="createGame.html"
                                                          class="btn btn-success btn-block btn-lg">Create Game</a></div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a id="highscore" href="highscore.html" class="btn btn-lg btn-success btn-block"
                               role="button">Highscore</a>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-xs-6 col-md-6"><a type="deletegame" href="deleteGame.html"
                                                          class="btn btn-success btn-block btn-lg">Delete Game</a></div>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-lg btn-success btn-block" href="joinGame.html" role="button">Join Game</a>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6"><a class="btn btn-lg btn-success btn-block"
                                                                   href="startGame.html" role="button">Start Game</a>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6"><a id="back" class="btn btn-lg btn-success btn-block"
                                                                   href="loginMenu.html" role="button">Logout</a>
                        </div>
                    </div>


                    <hr class="colorgraph">
                </form>
            </div>
        </div>
    </div>
    <!--At last we implement jquery, bootstrap and the other scripts).
    This is done last, because if the site is slow loading, it is the "least important"-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/client.js"></script>
    <script src="js/jquery.session.js"></script>
</div>
</body>
</html>
