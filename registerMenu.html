<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake 1.0</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <div id="jumbotron">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" id="registerForm">
                    <h2>Please Sign Up <small>It's free</small></h2>
                    <hr class="colorgraph">
                    <!--register form hvor man skal oplyse diverse oplysninger for at oprette bruger-->
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userName" id="userName" class="form-control input-lg" placeholder="Username" tabindex="3">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="E-mail" id="E-mail" class="form-control input-lg" placeholder="E-mail" tabindex="4">
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-6"><center><input type="submit" value="Register" class="btn btn-success btn-block btn-lg" tabindex="7"></center></div>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a id="back" class="btn btn-lg btn-success btn-block" href="loginMenu.html" role="button">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/client.js"></script>

</div>
</body>
</html>
